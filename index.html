<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>전자회로 용어 저장소</title>
</head>
<body>
  <h1>📘 전자회로 용어</h1>
  <input type="text" id="termInput" placeholder="용어를 입력하세요" />
  <button onclick="addTerm()">저장</button>

  <h2>📝 저장된 용어</h2>
  <ul id="termList"></ul>

  <!-- ✅ Firebase SDK (v8 - 브라우저에서 firebase 전역 객체 제공) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // ✅ Firebase 구성
    const firebaseConfig = {
      apiKey: "AIzaSyDUBcagozhLsxUtgr0bZ0ivy9VSUQJNI58",
      authDomain: "bsee-web.firebaseapp.com",
      databaseURL: "https://bsee-web-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "bsee-web",
      storageBucket: "bsee-web.firebasestorage.app",
      messagingSenderId: "816604434146",
      appId: "1:816604434146:web:b62a3966d4d289e81498bb"
    };

    // ✅ Firebase 초기화
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ➕ 용어 저장 함수
    function addTerm() {
      const term = document.getElementById("termInput").value.trim();
      if (term) {
        db.ref("terms").push({ name: term });
        document.getElementById("termInput").value = '';
      }
    }

    // 📥 실시간 데이터 불러오기
    db.ref("terms").on("value", (snapshot) => {
      const list = document.getElementById("termList");
      list.innerHTML = '';
      snapshot.forEach((child) => {
        const li = document.createElement("li");
        li.textContent = child.val().name;
        list.appendChild(li);
      });
    });
  </script>
</body>
</html>
